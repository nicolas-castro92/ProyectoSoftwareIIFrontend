<div class="row mt-3">
    <div class="col">

        <h6>
            <p>
                Los campos señalados con asterisco (*) son obligaorios, revisa muy bien los datos antes de finalizar.
            </p>
        </h6>

        <form [formGroup]="myForm" (ngSubmit)="onSave()" autocomplete="off" >

            <div class="row mt-5">
              <div class="form-group col-6">
                <label>Numero de documento: *</label>
                <input type="text" 
                       class="form-control" 
                       id="inputdocumento"
                       formControlName="identification_card">
              </div>
              <div class="form-group col-6">
                <label for="inputPassword4">Edad: *</label>
                <input type="number" 
                       class="form-control" 
                       id="inputEdad"
                       formControlName="age">
              </div>
            </div>

            <div class="row mt-4">
                <div class="form-group col-6">
                  <label for="inputAddress">Nombres: *</label>
                  <input type="text" 
                         class="form-control" 
                         id="inputNombre"
                         formControlName="name">
                </div>
                <div class="form-group col-6">
                  <label for="inputAddress2">Apellidos: *</label>
                  <input type="text" 
                         class="form-control" 
                         id="inputApellidos"
                         formControlName="last_name">
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="form-group col-6">
                  <label for="inputAddress">Telefono: *</label>
                  <input type="text" 
                         class="form-control" 
                         id="inputTelefono"
                         formControlName="phone">
                </div>
                <div class="form-group col-6">
                  <label for="inputAddress2">Dirección: *</label>
                  <input type="text" 
                         class="form-control" 
                         id="inputDireccion"
                         formControlName="address">
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-group col-6">
                  <label for="inputAddress">Correo electronico: *</label>
                  <input type="text" 
                         class="form-control" 
                         id="inputCorreo"
                         formControlName="email">
                </div>
            </div>
      
            <div class="row mt-5">
                <div class="col ">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </form>

    </div>
</div>
