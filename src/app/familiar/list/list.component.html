<h1>Listado de Familiares</h1>

    <li  *ngFor="let item of familiars">
        {{ item | json }}
    </li>
</ul> -->


<div class="demo-button-container">
  <button mat-raised-button
     (click)="addData()" 
     class="demo-button"
     [routerLink]="['/familiar/register']">
    Add Familiar
  </button>
</div> 

<table mat-table [dataSource]="familiars" class="mat-elevation-z8">

       <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let familiar"> {{familiar.name | titlecase}} </td>
       </ng-container>

       <ng-container matColumnDef="last_name" >
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let familiar"> {{familiar.last_name | titlecase}} </td>
       </ng-container>

       <ng-container matColumnDef="identification_card" >
        <th mat-header-cell *matHeaderCellDef>Identification</th>
        <td mat-cell *matCellDef="let familiar"> {{familiar.identification_card }} </td>
       </ng-container>

       <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let familiar"> {{familiar.email}} </td>
       </ng-container>

       <ng-container matColumnDef="address" >
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let familiar"> {{familiar.address}} </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

</table>
